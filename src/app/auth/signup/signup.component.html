<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">

  <app-input 
    inputType="text" 
    label="Username" 
    [control]="authForm.get('username')"
  ></app-input>
  <app-input 
    inputType="password" 
    label="Password" 
    [control]="authForm.controls.password"
  ></app-input>
  <app-input 
    inputType="password" 
    label="Reenter Password" 
    [control]="authForm.controls.passwordConfirmation"
  ></app-input>

  <div 
    *ngIf="
      authForm.controls.password.touched && 
      authForm.controls.passwordConfirmation.touched && 
      authForm.errors" 
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors.passwordsDontMatch">
      Passwords don't match.
    </p>
    <p *ngIf="authForm.errors.noConnection">
      No Internet connection detected.
    </p>
    <p *ngIf="authForm.errors.unknownError">
      An unknown error occurred.
    </p>
  </div>

  <div>
    <button class="ui submit button primary">
      Submit
    </button>
  </div>
</form>
